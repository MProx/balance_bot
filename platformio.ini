[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
lib_deps = 
	; gin66/FastAccelStepper@^0.33.9
	waspinator/AccelStepper@^1.64
	bxparks/AceButton@^1.10.1
	bodmer/TFT_eSPI@^2.5.43
	electroniccats/MPU6050@^1.4.4
	arduino-libraries/ArduinoBLE@^1.5.0
build_flags = 
	-D USER_SETUP_LOADED
	-D ST7789_DRIVER
	-D TFT_WIDTH=135
	-D TFT_HEIGHT=240
	-D CGRAM_OFFSET
	-D TFT_MOSI=19
	-D TFT_SCLK=18
	-D TFT_CS=5
	-D TFT_DC=16
	-D TFT_RST=23
	-D TFT_BL=4
	-D TFT_BACKLIGHT_ON=HIGH
	-D TOUCH_CS=-1
	-D LOAD_GLCD
	-D LOAD_FONT2
	-D SMOOTH_FONT
	-D SPI_FREQUENCY=40000000
	-D SPI_READ_FREQUENCY=6000000
